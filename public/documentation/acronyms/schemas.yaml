Acronym:
  type: object
  properties:
    type:
      type: string
      default: acronyms
    id:
      type: string
      example: 1
    attributes:
      type: object
      properties:
        initials:
          type: string
          example: ATI
        meaning:
          type: string
          example: Ataque Inicial
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
